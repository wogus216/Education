<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var no = 1;

function b(){
	var wrap = document.getElementById("wrap");
	
	no++;
	// 역슬래시는 문자열로 사용하기 위한 용도
	var html = "<div id=\"d" + no + "\"onclick=\"d(this)\">"+ no +"</div>";
	
	//innerHTML : Entity (내용)
	wrap.innerHTML += html;
	console.log(wrap.innerHTML);
}

function d(obj){
	var a = document.getElementById(obj.id);// 명시적 객체 취득
	a.remove(); //객체 삭제
}
</script>
</head>
<body>
<input type="button" value="뒤 " onclick="b();"/>
<br/>
<div id="wrap">
<div id="d1" onclick="d(this)">1</div>
</div>
</body>
</html>
