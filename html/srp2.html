<!DOCTYPE html>
<html>
<head>

<title>가위바위보</title>

#img1{

}

var now = 0;

function start(){
	if(interval == null){

	}
	wrap.HTML="";
	
}
function changeImg(){
	now++;
	
	if(now == imgs.length){
		now = 0;
	}
	document.getElementById("img1").src =imgs[now];
}

		document.getElementById("b"+i).disabled = false;
	}
}

			switch(imgs[now]){
