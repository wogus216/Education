<!DOCTYPE html><!--html 문서임을 지정  -->
<html><!-- html시작 -->
	<head> <!--head : html 설정 -->
		<meta charset="UTF-8"> <!--meta : 정보  -->
		<title>테스트중</title> <!--title : 페이지 제목 -->
	</head>
	<body> <!--body : 화면에 보여질 영역  -->
	<h1>Hello</h1> <!-- h1  ~ h6 : Heading. 1(크다) ~ 6(작다).bold 단락형성 -->
	<h2>Hello</h2>
	<h3>Hello</h3>
	<h4>Hello</h4>
	<h5>Hello</h5>
	<h6>Hello</h6>
	Hello 가나다라마바사아자차카타파하<br/><!-- br: 줄바꿈  -->
	ABCDEFGHIJKLMN
	<p> <!-- p : 문단 구분 -->
	1213456<br/>
	ascdag
	</p>
	<hr/><!-- hr : 가로선 -->
		<pre><!--pre : 문단구분. 줄바꿈과 공백을 그대로 사용 .-->
		1213456
		ascdag
		</pre>
		<b>가</b>나<strong>다</strong><br/> <!-- B : bold.굵게  strong : bold.굵게 강조 -->
		<i>라</i>마<em>바</em><br/><!-- i : italic. 기울기.em : Emphasized. 기울여 강조  -->
		<big>사</big>아<small>자</small><br/><!--big 크게. 현재 미사용. small : 작게 -->
		2<sub>m</sub><sup>2</sup><!--sub : 아랫첨자. sup : 윗첨자  -->
	</body>
</html><!-- html 종료-->
