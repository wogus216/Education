/* 선언부. 건들지 말것*/
a = 5;
var b = 7;
var c = 3;
var tmp = 0;

/* 오름차순 정렬 구현 */

if(a>b){
	tmp=a;
	a=b;
	b=tmp;
}
if(a>c){
	tmp=a;
	a=c;
	c=tmp;
}
if(b>c){
	tmp=b;
	b=c;
	c=tmp;
}

/* 출력부, 건들지 말것*/
console.log(a);
console.log(b);
console.log(c);

/* 2단출력 */
for(var i = 1 ; i < 10; i++){
	console.log("2*"+i+"="+2*i);
}
/* 선언부, 건들지 말것 */
var arr=[5,7,3];

/* 내림차순 */
for(var i = 0; i < arr.length-1; i++){
	for(var j = i+1; j < arr.length; j++){
		if(arr[i]<arr[j]){
			tmp=arr[i];
			arr[i]=arr[j];
			arr[j]=tmp;
		}
	}
}

/* 출력부, 건들지 말것 */
for(var i = 0; i < arr.length;	i++){
	console.log(arr[i]);
}

/* 꺼꾸로 해보자 */
for(var i = arr.length-1; i > 0 ; i--){
	for(var j = i-1; j >=0 ; j--){
		if(arr[i]>arr[j]){
			tmp=arr[i];
			arr[i]=arr[j];
			arr[j]=tmp;
		}
	}
}

/* 꺼꾸로 출력버전 */
for(var i = 0; i < arr.length;	i++){
	console.log(arr[i]);
}
